        var unusedArray = [];
        var cellArray = ["a0", "a1", "a2", "a3", "a4", "b0", "b1", "b2", "b3", "b4", "c0", "c1", "c2", "c3", "c4", "d0", "d1", "d2", "d3", "d4", "e0", "e1", "e2", "e3", "e4"];
        var colorArray = [];
        var url = Qurl.create();
        var spymaster = false;
        var flipping = false;
        var defaultColor = "#b4ecd0";

        function setSeed() {
            Math.seedrandom($('#seed').val());
            url.query('seed', $('#seed').val());
            resetGame();
        }
        $(document).ready(function () {
            $("#seed").focus(function () {
                $(this).select();
            });
            if (url.query('seed')) $('#seed').val(url.query('seed'));
            resize();
            getRow();
            setSeed();
        });

        function resetGame() {
            spymaster = false;
            setWords();
            getColors();
            getCount();
            $('td').each(function () {
                $(this).css({
                    'background-color': defaultColor
                    , 'opacity': 1
                });
            });
        }

        function toggleSpymaster() {
            if (spymaster) {
                spymaster = false;
                for (key in colorArray) {
                    if (!colorArray[key].flipped) $('#' + key).css('background-color', defaultColor);
                };
            }
            else {
                spymaster = true;
                for (key in colorArray) {
                    $('#' + key).css('background-color', colorArray[key].color);
                };
            }
            getCount();
        }

        function fade(id) {
            if (spymaster) {
                if ($('#' + id).css('opacity') == 1) {
                    $('#' + id).css('opacity', .1);
                    colorArray[id].flipped = true;
                }
                else {
                    $('#' + id).css('opacity', 1);
                    colorArray[id].flipped = false;
                }
                $('#' + id).css('background-color', colorArray[id].color);
                getCount();
                return;
            }
            if (colorArray[id].flipped) return;
            if (colorArray[id].flipping) {
              colorArray[id].flipping = false;
              clearInterval(colorArray[id].cd);
              $('#' + id).text(colorArray[id].word);
              return;
            }
            colorArray[id].flipping = true;
            colorArray[id].word = $('#' + id).text();
            $('#' + id).text("3");
            colorArray[id].cd = setInterval(function() {
              $('#' + id).text(parseInt($('#' + id).text())-1);
              if (parseInt($('#' + id).text()) == 0) {
                clearInterval(colorArray[id].cd);
                $('#' + id).text(colorArray[id].word);
                $('#' + id).css({'background-color': colorArray[id].color});
                colorArray[id].flipping = false;
                colorArray[id].flipped = true;
                getCount();
                setTimeout(function() {
                  $('#' + id).css('opacity', '.1');
                }, 2000);
              }
            }, 1000);
        }

        function getRow(letter) {
            cellArray.forEach(function (val, index) {
                if (index % 5 == 0) $('#game').append("<tr></tr>");
                $('#game tr:last').append('<td id="' + val + '" style="background-color:' + defaultColor + ';" onclick="fade(this.id)"></td>');
            });
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function setWords() {
            $("td").each(function () {
                $(this).text(words[getRandomInt(0, words.length - 1)]);
            });
        }

        function getColors() {
            unusedArray = cellArray.slice(0);
            var ranCol = getRandomInt(8, 9);
            for (i = 0; i < ranCol; i++) {
                var ran = getRandomInt(0, unusedArray.length - 1);
                var select = unusedArray.splice(ran, 1);
                colorArray[select[0]] = {
                    color: 'LightBlue'
                    , flipped: false
                };
            }
            if (ranCol == 8) var ranCol = 9;
            else var ranCol = 8;
            for (i = 0; i < ranCol; i++) {
                var ran = getRandomInt(0, unusedArray.length - 1);
                var select = unusedArray.splice(ran, 1);
                colorArray[select[0]] = {
                    color: 'IndianRed'
                    , flipped: false
                };
            }
            var ran = getRandomInt(0, unusedArray.length - 1);
            var select = unusedArray.splice(ran, 1);
            colorArray[select[0]] = {
                color: 'DimGrey'
                , flipped: false
            };
            unusedArray.forEach(function (val) {
                colorArray[val] = {
                    color: 'LightYellow'
                    , flipped: false
                };
            });
        }

        function getCount() {
            var blueCount = 0
                , redCount = 0;
            for (key in colorArray) {
                if (colorArray[key].color == "LightBlue" && !colorArray[key].flipped) blueCount++;
                if (colorArray[key].color == "IndianRed" && !colorArray[key].flipped) redCount++;
            }
            $('#blueCount').text(blueCount);
            $('#redCount').text(redCount);
        }
        setTimeout(resize, 500);

        function resize() {
            $('#topBar').css('height', document.body.clientHeight * .075 + "px");
            $('#topBar *').css('line-height', $('#topBar').height() + "px");
            $("*").css('font-size', document.body.clientWidth * .025 + "px");
            $("#game").css('height', document.body.clientHeight - $('#topBar').height() + "px");
            $("#game").css('top', $('#topBar').height() + "px");
            setTimeout(resize, 500);
        }
